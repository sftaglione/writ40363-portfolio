<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="dashboard-header">
    <div class="header-content">
      <div>
        <h1>My Personal Dashboard</h1>
        <p class="dashboard-subtitle">Welcome back! Here's your day at a glance.</p>

        <!-- Enhancement: button to change saved name -->
        <button id="change-name-btn" class="btn-secondary" type="button">
          Change Name
        </button>
      </div>

      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </div>
  </header>

  <div class="dashboard">
    <!-- Weather Widget -->
    <section class="widget weather-widget">
      <h2>Current Weather</h2>
      <div id="weather-display">
        Loading weather data...
      </div>
    </section>

    <!-- Quotes Widget -->
    <section class="widget quotes-widget">
      <h2>Daily Inspiration</h2>
      <div id="quotes-display">
        <!-- Quote will appear here -->
      </div>

      <!-- Enhancement: wrap quote buttons together -->
      <div class="quote-actions">
        <button id="new-quote-btn" class="btn-primary" type="button">
          New Quote
        </button>

        <!-- Enhancement: copy quote to clipboard -->
        <button id="copy-quote-btn" class="btn-secondary" type="button">
          Copy Quote
        </button>
      </div>
    </section>

    <!-- Tasks Widget -->
    <section class="widget tasks-widget">
      <h2>My Tasks</h2>

      <!-- Add Task Form -->
      <form id="task-form" class="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Add a new task..."
          required
        />

        <!-- Enhancement: task category dropdown -->
        <select id="task-category">
          <option value="personal">Personal</option>
          <option value="school">School</option>
          <option value="work">Work</option>
        </select>

        <!-- Enhancement: task due date -->
        <input
          type="date"
          id="task-date"
        />

        <button type="submit" class="btn-primary">Add Task</button>
      </form>

      <!-- Task Statistics -->
      <div id="task-stats" class="task-stats">
        <!-- Stats will appear here -->
      </div>

      <!-- Tasks List -->
      <div id="tasks-list" class="tasks-list">
        <!-- Tasks will appear here -->
      </div>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
